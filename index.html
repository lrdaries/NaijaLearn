    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #f97316; border-radius: 10px; }
        
        @keyframes fade-in-up {
          from { opacity: 0; transform: translateY(10px); }
          to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in-up { animation: fade-in-up 0.4s ease-out forwards; }
        
        @keyframes bounce-short {
          0%, 100% { transform: translate(-50%, 0); }
          50% { transform: translate(-50%, -5px); }
        }
        .animate-bounce-short { animation: bounce-short 2s infinite; }

        /* Subtle Adire-inspired pattern */
        .bg-adire-pattern {
          background-color: #ffffff;
          background-image: radial-gradient(#f9731611 1.5px, transparent 1.5px), radial-gradient(#f9731611 1.5px, #ffffff 1.5px);
          background-size: 60px 60px;
          background-position: 0 0, 30px 30px;
        }

        .text-gradient {
          background: linear-gradient(135deg, #111827 0%, #f97316 100%);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
        }

        .mask-uli {
          mask-image: linear-gradient(to bottom, black, transparent);
        }
    </style>
